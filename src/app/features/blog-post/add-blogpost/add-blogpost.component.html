
<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label class="form-label" for="urlHandle">Url Handle</label>
                <input type="text" id="urlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label class="form-label" for="shortDescription">Short Description</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-control" [(ngModel)]="model.shortDescription">
            </div>

            
            <div class="mt-3">
                <label class="form-label" for="content">Content</label>
                <textarea name="content" id="content" class="form-control" [(ngModel)]="model.content"></textarea>
            </div>

            <div class="mt-3">
                <label class="form-label" for="featuredImageUrl">Featured Image Url</label>
                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label class="form-label" for="publishedDate">Published Date</label>
                <input type="date" id="publishedDate" name="publishedDate" class="form-control" 
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="model.publishedDate = $event">
                
            </div>

            <div class="mt-3">
                <label class="form-label" for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control" [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" 
                [(ngModel)]="model.isVisible"
                name="isVisible"
                >
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>

    </form>

</div>
